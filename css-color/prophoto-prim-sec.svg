<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="-220 -190 390 380"
	width="780" height="760"
	overflow="visible"
>
<desc>
CIE Lab 色空間の L 軸方向からの俯瞰を示す。
prophoto-rgb の原色と二次色が示され，それぞれには L 値を指示する注釈を伴う。
比較用に， sRGB の原色と二次色も示されている。
—
Show a top-down view of the CIE Lab colorspace.
The prophoto-rgb primaries and secondaries are shown,
with an annotation indicating the L value.
For comparison, the sRGB primaries and secondaries are also shown.
</desc>

<defs>

<circle id="color-spot"
	r="3" stroke="none"
/>
<circle id="rgb-spot"
	r="3"
	fill-opacity="0.25"
	stroke="gray" stroke-width="0.5" stroke-dasharray="2 2" stroke-linecap="butt"
/>

	<g id="axis" fill="none" stroke-width="0.5">
<!-- axis -->
<path stroke="black" d="M-200 0 200 0"/>
<!-- tic marks -->
<path stroke="#888" d="
M190,-3 v6
M180,-3 v6
M170,-3 v6
M160,-3 v6
M150,-3 v6
M140,-3 v6
M130,-3 v6
M120,-3 v6
M110,-3 v6
M100,-3 v6
M90,-3 v6
M80,-3 v6
M70,-3 v6
M60,-3 v6
M50,-3 v6
M40,-3 v6
M30,-3 v6
M20,-3 v6
M10,-3 v6
M-10,-3 v6
M-20,-3 v6
M-30,-3 v6
M-40,-3 v6
M-50,-3 v6
M-60,-3 v6
M-70,-3 v6
M-80,-3 v6
M-90,-3 v6
M-100,-3 v6
M-110,-3 v6
M-120,-3 v6
M-130,-3 v6
M-140,-3 v6
M-150,-3 v6
M-160,-3 v6
M-170,-3 v6
M-180,-3 v6
M-190,-3 v6
"/>
	</g>

</defs>

<!-- axes -->
<use href="#axis" transform=""/>
<use href="#axis" transform="rotate(90)"/>

	<g fill="none" stroke="gray" stroke-width="0.5">
<!-- radial lines for sRGB  hue angle and chroma -->
<path stroke-dasharray="2 2" stroke-linecap="butt" d="
M0,0 80.81,-69.88
M0,0 -79.28,-80.99
M0,0 68.29,112.02
M0,0 -50.66,14.96
M0,0 93.54,60.49
M0,0 -15.75,-93.38
"/>
<!-- radial lines for hue angle and chroma -->
<path d="
M0,0 139.172,-104.502
M0,0 -186.692,-150.990
M0,0 90.284,172.271
M0,0 -168.010,21.408
M0,0 145.209,67.890
M0,0 -5.451,-172.408
"/>
	</g>

	<g>
<!-- sRGB primaries and secondaries -->
<use href="#rgb-spot" fill="red"
	transform="translate(80.81247134537588, -69.88502268764606)"/>
<use href="#rgb-spot" fill="green"
	transform="translate(-79.2872863932051, -80.99026038511582)"/>
<use href="#rgb-spot" fill="blue"
	transform="translate(68.29859917400466, 112.02941005918544)"/>
<use href="#rgb-spot" fill="cyan"
	transform="translate(-50.665438698900886, 14.962023848069572)"/>
<use href="#rgb-spot" fill="magenta"
	transform="translate(93.54998546820059, 60.49854210467602)"/>
<use href="#rgb-spot" fill="yellow"
	transform="translate(-15.75288562782686, -93.38840952541491)"/>
	</g>

	<g>
<!-- prophoto-rgb primaries and secondaries -->
<!-- the fill colors are *not prophoto-rgb*  because out of gamut -->
<use href="#color-spot" fill="red"
	transform="translate(139.17186043562845, -104.50175532341888)"/>
<use href="#color-spot" fill="green"
	transform="translate(-186.69205420520717, -150.9904874905172)"/>
<use href="#color-spot" fill="blue"
	transform="translate(90.28429821891648, 172.27187982674522)"/>
<use href="#color-spot" fill="cyan"
	transform="translate(-168.01002214929545, 21.40762820343094)"/>
<use href="#color-spot" fill="magenta"
	transform="translate(145.2088244585193, 67.89043240457988)"/>
<use href="#color-spot" fill="yellow"
	transform="translate(-5.4509380234846745, -172.4080826763646)"/>
	</g>

<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>
	<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
<text x="150" y="-3">+a</text>
<text x="-200.5" y="-3" text-anchor="end">-a</text>
<text x="4" y="182">-b</text>
<text x="4" y="-178">+b</text>
	</g>

	<g font-family="sans-serif" font-size="5pt">
	<text x="115" y="-143">L: 60.6110%<tspan x="115" dy="10">C: 174.03857<tspan x="115" dy="10">H: 36.9023</tspan></tspan></text>
<text x="-194" y="-112">L: 87.5745%<tspan x="-194" dy="10">C: 240.1084<tspan x="-194" dy="10">H: 141.0352</tspan></tspan></text>
<text x="100" y="145">L: 0.0774%<tspan x="100" dy="10">C: 194.4964<tspan x="100" dy="10">H: 297.6581</tspan></tspan></text>

<text x="-176" y="36">L: 87.5786%<tspan x="-176" dy="10">C: 169.3684<tspan x="-176" dy="10">H: 187.2614</tspan></tspan></text>
<text x="115" y="25">L: 60.6186%<tspan x="115" dy="10">C: 160.2957<tspan x="115" dy="10">H: 334.9422</tspan></tspan></text>
<text x="-63" y="-170">L: 99.9967%<tspan x="-63" dy="10">C: -5.4509<tspan x="-63" dy="10">H: 172.4081</tspan></tspan></text>
	</g>
</svg>
