<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="-60 -60 120 120" overflow="visible"
>
<desc>
CIE Lab 色空間の L=50 平面を示す。
CIE LCH における増分 20 度（°）は、 Lab に変換されてから円環に表示される。
x 座標 は CIE a を与え、
y 座標 は CIE −b を与える（ Y 軸が上向きな座標系に合わせるため）。
色度は 20, 40 の 2 レベルが表示される。
色度 20 の色は，すべて sRGB 色域の内側に収まる一方、色度 40 の色は，一部外側にある。
色は、 sRGB に変換されてから各色を示す丸を埋める。
色域から外れた色は、赤く縁取りされた灰色として視覚化されている。
============
Show the L=50 plane of the CIE Lab colorspace.
20 degree increments in CIE LCH are converted to Lab,
then displayed as circles with the cx coordinate = CIE a and
the cy coordinate = CIE (-b) to give a Y-up coordinate system.
Two levels of Chroma are displayed, 20 and 40.
All the C=20 fit inside sRGB gamut, some of C=40 are outside.
The colors are converted to sRGB which is used to fill the circles
The out of gamut circles are visualized as grey with a red warning outer stroke.
</desc>

	<defs>
<circle id="c20" r="3" cx="20" cy="0" />
<circle id="c40" r="3" cx="40" cy="0" />
	</defs>

<path fill="none" stroke="black" stroke-width="0.3"
	d="M0,-50 v100 M-50,0 h100"
/>

	<g class="c20" stroke="none" stroke-width="0.5">
<use href="#c20" transform="rotate(-0)" fill="rgb(59.26% 41.67% 46.97%)"/>
<use href="#c20" transform="rotate(-20)" fill="rgb(59.66% 41.9% 42.44%)"/>
<use href="#c20" transform="rotate(-40)" fill="rgb(58.52% 42.76% 38.39%)"/>
<use href="#c20" transform="rotate(-60)" fill="rgb(56.02% 44.07% 35.28%)"/>
<use href="#c20" transform="rotate(-80)" fill="rgb(52.43% 45.6% 33.51%)"/>
<use href="#c20" transform="rotate(-100)" fill="rgb(48.05% 47.11% 33.34%)"/>
<use href="#c20" transform="rotate(-120)" fill="rgb(43.23% 48.44% 34.83%)"/>
<use href="#c20" transform="rotate(-140)" fill="rgb(38.34% 49.48% 37.76%)"/>
<use href="#c20" transform="rotate(-160)" fill="rgb(33.83% 50.16% 41.76%)"/>
<use href="#c20" transform="rotate(-180)" fill="rgb(30.33% 50.46% 46.34%)"/>
<use href="#c20" transform="rotate(-200)" fill="rgb(28.65% 50.36% 50.92%)"/>
<use href="#c20" transform="rotate(-220)" fill="rgb(29.5% 49.86% 54.98%)"/>
<use href="#c20" transform="rotate(-240)" fill="rgb(32.83% 48.96% 58.03%)"/>
<use href="#c20" transform="rotate(-260)" fill="rgb(37.84% 47.73% 59.69%)"/>
<use href="#c20" transform="rotate(-280)" fill="rgb(43.54% 46.24% 59.77%)"/>
<use href="#c20" transform="rotate(-300)" fill="rgb(49.06% 44.66% 58.27%)"/>
<use href="#c20" transform="rotate(-320)" fill="rgb(53.79% 43.21% 55.38%)"/>
<use href="#c20" transform="rotate(-340)" fill="rgb(57.28% 42.14% 51.46%)"/>
	</g>
	<g class="c40" stroke="none" stroke-width="0.5">
<use href="#c40" transform="rotate(-0)" fill="rgb(70.39% 34.93% 47.35%)"/>
<use href="#c40" transform="rotate(-20)" fill="rgb(70.77% 35.61% 38.38%"/>
<use href="#c40" transform="rotate(-40)" fill="rgb(68.29% 37.96% 30.2%)"/>
<use href="#c40" transform="rotate(-60)" fill="rgb(63.38% 41.21% 23.58%)"/>
<use href="#c40" transform="rotate(-80)" fill="rgb(56.54% 44.61% 19.4%)"/>
<use href="#c40" transform="rotate(-100)" fill="rgb(48.24% 47.65% 18.76%)"/>
<use href="#c40" transform="rotate(-120)" fill="rgb(38.76% 50.1% 22.08%)"/>
<use href="#c40" transform="rotate(-140)" fill="rgb(27.84% 51.87% 28.48%)"/>
<use href="#c40" transform="rotate(-160)" fill="rgb(12.95% 52.99% 36.81%)"/>
<use href="#c40" transform="rotate(-180)" fill="#DDD" stroke="#C00"/>
<use href="#c40" transform="rotate(-200)" fill="#DDD" stroke="#C00"/>
<use href="#c40" transform="rotate(-220)" fill="#DDD" stroke="#C00"/>
<use href="#c40" transform="rotate(-240)" fill="#DDD" stroke="#C00"/>
<use href="#c40" transform="rotate(-260)" fill="rgb(21.23% 48.89% 72.92%)"/>
<use href="#c40" transform="rotate(-280)" fill="rgb(37.9% 45.95% 73.05%)"/>
<use href="#c40" transform="rotate(-300)" fill="rgb(50.54% 42.5% 69.97%)"/>
<use href="#c40" transform="rotate(-320)" fill="rgb(60.23% 39.01% 64.12%)"/>
<use href="#c40" transform="rotate(-340)" fill="rgb(66.89% 36.21% 56.26%)"/>
	</g>

<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>
	<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
<text x="50" y="-2">+a</text>
<text x="-50" y="-2" text-anchor="end">-a</text>
<text x="4" y="52">-b</text>
<text x="4" y="-48">+b</text>
	</g>
</svg>
