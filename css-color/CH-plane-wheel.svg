<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="-80 -80 160 160"
	overflow="visible"
>
<desc>
CIE Lab 色空間の L=50 平面を示す。
CIE LCH における増分 20 度（°）は、 Lab に変換されてから円環に表示される。
x 座標 は CIE a を与え、
y 座標 は CIE −b を与える（ Y 軸が上向きな座標系に合わせるため）。
色度は 20, 40, 60 の 3 レベルが表示される。
色度 20 の色は，すべて sRGB 色域の内側に収まる一方、色度 40, 60 の色は，一部外側にある。
色は、 sRGB に変換されてから各色を示す丸を埋める。
色域から外れた色は、赤く縁取られた灰色として視覚化されている。
—
Show the L=50 plane of the CIE Lab colorspace.
20 degree increments in CIE LCH are converted to Lab,
then displayed as circles with the cx coordinate = CIE a and
the cy coordinate = CIE (-b) to give a Y-up coordinate system.
Three levels of Chroma are displayed: 20, 40 and 60.
All the C=20 fit inside sRGB gamut, some of C=40 and C=60 are outside.
The colors are converted to sRGB which is used to fill the circles
The out of gamut circles are visualized as grey with a red warning outer stroke.
</desc>

	<defs>
<circle id="c20" r="3" cx="20" cy="0" />
<circle id="c40" r="3" cx="40" cy="0" />
<circle id="c60" r="3" cx="60" cy="0" />

		<g id="axis">
<path fill="none" stroke="black" stroke-width="0.3"
	d="M-70,0 h140"
/>
<!-- tic marks -->
<path id="tic-marks" stroke="#888" stroke-width="0.5" d="
M70,-3 v6
M60,-3 v6
M50,-3 v6
M40,-3 v6
M30,-3 v6
M20,-3 v6
M10,-3 v6
M-10,-3 v6
M-20,-3 v6
M-30,-3 v6
M-40,-3 v6
M-50,-3 v6
M-60,-3 v6
M-70,-3 v6
"/>
		</g>
	</defs>

	<g>
<use href="#axis" transform="" />
<use href="#axis" transform="rotate(90)" />
<!-- origin -->
<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>
	</g>

