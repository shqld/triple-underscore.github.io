	<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
<text x="70" y="-2">+a</text>
<text x="-70.2" y="-2" text-anchor="end">-a</text>
<text x="4" y="72">-b</text>
<text x="4" y="-68">+b</text>
