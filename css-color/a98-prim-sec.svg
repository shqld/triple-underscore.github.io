<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="-170 -140 320 280"
	overflow="visible"
>
<desc>
CIE Lab 色空間の L 軸方向からの俯瞰を示す。
a98-rgb の原色と二次色が示され，それぞれには L 値を指示する注釈を伴う。
比較用に， sRGB の原色と二次色も示されている。
—
Show a top-down view of the CIE Lab colorspace.
The a98-rgb primaries and secondaries are shown,
with an annotation indicating the L value.
For comparison, the sRGB primaries and secondaries are also shown.
</desc>

<defs>

<circle id="color-spot"
	r="3" stroke="none"
/>
<circle id="rgb-spot"
	r="3"
	fill-opacity="0.25"
	stroke="gray" stroke-width="0.5" stroke-dasharray="2 2" stroke-linecap="butt"
/>

	<g id="axis" fill="none" stroke-width="0.5">
<!-- axis -->
<path stroke="black" d="M-160 0 160 0"/>
<!-- tic marks -->
<path stroke="#888" d="
M130,-3 v6
M120,-3 v6
M110,-3 v6
M100,-3 v6
M90,-3 v6
M80,-3 v6
M70,-3 v6
M60,-3 v6
M50,-3 v6
M40,-3 v6
M30,-3 v6
M20,-3 v6
M10,-3 v6
M-10,-3 v6
M-20,-3 v6
M-30,-3 v6
M-40,-3 v6
M-50,-3 v6
M-60,-3 v6
M-70,-3 v6
M-80,-3 v6
M-90,-3 v6
M-100,-3 v6
M-110,-3 v6
M-120,-3 v6
M-130,-3 v6
"/>
	</g>

</defs>


<use href="#axis" transform=""/>
<use href="#axis" transform="rotate(90)"/>

	<g fill="none" stroke="gray" stroke-width="0.5">
<!-- radial lines for sRGB  hue angle and chroma -->
<path stroke-dasharray="2 2" stroke-linecap="butt" d="
M0,0 80.81,-69.88
M0,0 -79.28,-80.99
M0,0 68.29,112.02
M0,0 -50.66,14.96
M0,0 93.54,60.49
M0,0 -15.75,-93.38
"/>

<!-- radial lines for hue angle and chroma -->
<path d="
M0,0 90.363,-78.14
M0,0 -129.107,-87.172
M0,0 69.268,113.619
M0,0 -83.400,21.790
M0,0 101.307,50.831
M0,0 -16.494,-103.674
"/>
	</g>

	<g>
<!-- sRGB primaries and secondaries -->
<use href="#rgb-spot" fill="red"
	transform="translate(80.81247134537588, -69.88502268764606)"/>
<use href="#rgb-spot" fill="green"
	transform="translate(-79.2872863932051, -80.99026038511582)"/>
<use href="#rgb-spot" fill="blue"
	transform="translate(68.29859917400466, 112.02941005918544)"/>
<use href="#rgb-spot" fill="cyan"
	transform="translate(-50.665438698900886, 14.962023848069572)"/>
<use href="#rgb-spot" fill="magenta"
	transform="translate(93.54998546820059, 60.49854210467602)"/>
<use href="#rgb-spot" fill="yellow"
	transform="translate(-15.75288562782686, -93.38840952541491)"/>
	</g>

	<g>
<!-- a98 primaries and secondaries -->
<!-- the fill colors are *not the P3 colors* -->
<use href="#color-spot" fill="red"
	transform="translate(90.36381055028275, -78.14489221087388)"/>
<use href="#color-spot" fill="green"
	transform="translate(-129.10715390592787, -87.17179565230677)"/>
<use href="#color-spot" fill="blue"
	transform="translate(69.26780571149821, 113.61919485115837)"/>
<use href="#color-spot" fill="cyan"
	transform="translate(-83.40012967009037, 21.790291423357)"/>
<use href="#color-spot" fill="magenta"
	transform="translate(101.30681679749325, 50.830676140461975)"/>
<use href="#color-spot" fill="yellow"
	transform="translate(-16.49354907034223, -103.67364739374065)"/>
	</g>

<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>

	<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
<text x="120" y="-3">+a</text>
<text x="-140.5" y="-3" text-anchor="end">-a</text>
<text x="4" y="122">-b</text>
<text x="4" y="-118">+b</text>
	</g>

	<g font-family="sans-serif" font-size="5pt">
<text x="95" y="-83">L: 62.5996%<tspan x="95" dy="10">C: 119.4665<tspan x="95" dy="10">H: 40.8526</tspan></tspan></text>
<text x="-154" y="-112">L: 83.2141%<tspan x="-154" dy="10">C: 155.7805<tspan x="-154" dy="10">H: 145.9732</tspan></tspan></text>
<text x="75" y="97">L: 30.2142%<tspan x="75" dy="10">C: 133.0690<tspan x="75" dy="10">H: 301.3685</tspan></tspan></text>

<text x="-126" y="12">L: 86.4498%<tspan x="-126" dy="10">C: 86.1998<tspan x="-126" dy="10">H: 194.6426</tspan></tspan></text>
<text x="105" y="35">L: 67.6003%<tspan x="105" dy="10">C: 113.3439<tspan x="105" dy="10">H: 333.3548</tspan></tspan></text>
<text x="-63" y="-120">L: 97.5013%<tspan x="-63" dy="10">C: 104.9774<tspan x="-63" dy="10">H: 99.0395</tspan></tspan></text>
	</g>
</svg>
